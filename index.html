<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Connect four</title>
</head>

<body>
    <header>
        <h1>Connect Four</h1>
    </header>
    <div class="beginResetButton">
        <button id="begin_game" onclick="beginGame();">Begin Game</button>
        <button id="reset" onClick="document.location.reload(true)">Reset</button>
    </div>
    <div id="gameboard">
        <div id="game_info">
        </div>
        <table id="game_table">
            <thead>
                <tr>
                    <td><button class="drop" onclick="drop(0);">Drop</button></td>
                    <td><button class="drop" onclick="drop(1);">Drop</button></td>
                    <td><button class="drop" onclick="drop(2);">Drop</button></td>
                    <td><button class="drop" onclick="drop(3);">Drop</button></td>
                    <td><button class="drop" onclick="drop(4);">Drop</button></td>
                    <td><button class="drop" onclick="drop(5);">Drop</button></td>
                    <td><button class="drop" onclick="drop(6);">Drop</button></td>
                </tr>
            </thead>
            <script src="./js/insertTableRow.js"></script>
            <script src="./js/main.js" defer></script>
            <script src="./js/drawBoard.js" defer></script>
            <script src="./js/turn.js" defer></script>
            <script src="./js/placeDisc.js" defer></script>
            <script src="./js/checkForWin.js" defer></script>

        </table>

        <div class="endgame">
            <div id="text"></div>
        </div>

    </div>
    <footer>
        <h3>Team members:
            <p>Subash Karki, Dan Birkbeck, Oprah Keys, and Evan Ochs </p>
        </h3>
    </footer>
</body>

</html>
